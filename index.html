<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <form action="#">
          <div class="header">
            <h1>Tour Booking Form</h1>
          </div>
          <div class="name" id="block">
            <label for="name" >Name</label>
            <div class="name_input">
              <input type="text" name="fname" id="name" placeholder="First Name"/>
              <input type="text" name="lname" id="name" placeholder="Last Name" />
            </div>
          </div>
          <div class="email" id="block">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="name@gmail.com" />
          </div>
          <div class="phone" id="block">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="###-###-####"/>
          </div>
          <div class="quest1"  id="block">
            <label for="q1">When are you planning to vizit?</label>
            <input type="date" id="q1" name="vizitdate" />
          </div>
          <div class="quest2"  id="block">
            <label for="q2">How many people are in your group?</label>
            <input type="number" id="q2" />
          </div>
          <div class="quest3" id="block">
            <label for="q3">Which tour are you most interested in?</label>
            <select name="tours" id="q3">
              <option value="">Please select</option>
              <option value="usa">USA</option>
              <option value="eu">Europe</option>
              <option value="uae">UAE</option>
              <option value="mald">Maldives</option>
            </select>
          </div>
          <div class="quest4" id="block">
            <label for="q4" id="quest4">What is the best way to contact you?</label>
            <div class="chk1">
              <input type="checkbox" id="chk1" />
              <label for="chk1" style="color: black;">Phone</label>
            </div>
            <div class="chk2">
              <input type="checkbox" id="chk2" />
              <label for="chk2" style="color: black;">Email</label>
            </div>
            <div class="chk3">
              <input type="checkbox" id="chk3" />
              <label for="chk3" style="color: black;">Either</label>
            </div>
          </div>
          <div class="quest5" id="block">
            <label for="q5" class="t1">If phone, when is the best time of day for a call-back?</label>
            <div class="radio1">
              <input type="radio" name="time" id="radio1" />
              <label for="radio1" style="color: black;">8 - 11 AM</label>
            </div>
            <div class="radio2">
              <input type="radio" name="time" id="radio2" />
              <label for="radio2" style="color: black;">12 - 4 PM</label>
            </div>
            <div class="radio3">
              <input type="radio" name="time" id="radio3" />
              <label for="radio3" style="color: black;">6 - 10 PM</label>
            </div>
          </div>
          <div class="quest6" id="block">
            <label for="q6" class="t1">Anything else we should know?</label>
            <textarea name="textarea" id="q4"></textarea>
          </div>
          <div class="button">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>
    </body>
  </html>
    
</body>
</html>
